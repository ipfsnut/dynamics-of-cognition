name = "dynamics-auth"
main = "auth-worker.js"
compatibility_date = "2024-12-04"

# KV Namespaces for storing tokens and content
[[kv_namespaces]]
binding = "AUTH_TOKENS"
id = "your-auth-tokens-kv-id"
preview_id = "your-auth-tokens-preview-kv-id"

[[kv_namespaces]]
binding = "CONTENT_STORE"
id = "your-content-store-kv-id"
preview_id = "your-content-store-preview-kv-id"

# Enable the Workers runtime
[env.production]
workers_dev = true

# Custom domain (optional)
# routes = [
#   { pattern = "auth.yourdomain.com/*", zone_id = "your-zone-id" }
# ]